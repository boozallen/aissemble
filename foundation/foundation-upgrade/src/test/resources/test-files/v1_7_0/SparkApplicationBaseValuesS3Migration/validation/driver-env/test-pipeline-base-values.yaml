metadata:
  name: test-pipeline
sparkApp:
  spec:
    type: Java
    image: "boozallen/test-spark-worker-docker:latest"
    mainClass: com.example.SparkPipelineDriver
    mainApplicationFile: "local:///opt/spark/jobs/pipelines/test-pipeline.jar"
    deps:
      packages:
        - mysql:mysql-connector-java:8.0.30
        - org.apache.hadoop:hadoop-aws:3.3.4
        - com.amazonaws:aws-java-sdk-bundle:1.12.262
      excludePackages: []
    hadoopConf:
      fs.s3a.fast.upload: "true"
      fs.s3a.path.style: "true"
    driver:
      # Setup these secret key references within your SealedSecret
      envFrom:
        - secretRef:
            name: remote-auth-config
      cores: 1
      coreLimit: "1200m"
      memory: "512m"
      env:
      - name: KRAUSENING_BASE
        value: /opt/spark/krausening/base
      - name: TEST_VAR_SECRET
        valueFrom:
          secretKeyRef:
            name: test-secret
            key: TEST_KEY
      - name: TEST_VAR_CONFIG_MAP
        valueFrom:
          configMapKeyRef:
            name: test-config-map
            key: TEST_KEY
      - name: TEST_VAR_FIELD_PATH
        valueFrom:
          fieldRef:
            fieldPath: test.path
      - name: TEST_VAR_FIELD_PATH
        valueFrom:
          resourceFieldRef:
            resource: test.resource
            fieldPath: "testDivisor"
      javaOptions: "-DKRAUSENING_BASE=/opt/spark/krausening/base"
    executor:
      cores: 1
      memory: "512m"
      env:

        - name: KRAUSENING_BASE
          value: /opt/spark/krausening/base
        - name: TEST_VAR_FIELD_PATH
          valueFrom:
            resourceFieldRef:
              resource: test.resource
              fieldPath: "testDivisor"
        - name: TEST_VAR_FIELD_PATH
          valueFrom:
            fieldRef:
              fieldPath: test.path
        # Test comment
        - name: TEST_VAR_CONFIG_MAP
          valueFrom:
            configMapKeyRef:
              name: test-config-map
              key: TEST_KEY

        - name: TEST_VAR_SECRET
          valueFrom:
            secretKeyRef:
              name: test-secret
              key: TEST_KEY