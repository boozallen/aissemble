apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vp-spark-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: vp-argocd
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: vp-deploy/src/main/resources/apps/spark-operator
    repoURL: {{ .Values.spec.repo }}
    targetRevision: {{ .Values.spec.targetRevision }}
    {{ if .Values.spec.helm.valueFiles }}
    helm:
      valueFiles:
        {{- range .Values.spec.helm.valueFiles }}
        - {{ . }}
        {{- end }}
    {{ end }}
  syncPolicy:
    {{- with .Values.spec.syncPolicy.automated }}
    automated: {{ toYaml . }}
    {{- end }}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true # https://github.com/argoproj/argo-cd/issues/820#issuecomment-1354636933

