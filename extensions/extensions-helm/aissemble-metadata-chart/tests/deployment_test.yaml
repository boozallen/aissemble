suite: aissemble-metadata
templates:
  - deployment.yaml
tests:
  - it: Should contain correct default values
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: aissemble-metadata-chart
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - equal:
          path: spec.template.spec.automountServiceAccountToken
          value: false
      - equal:
          path: spec.template.spec.restartPolicy
          value: Always
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ghcr.io/boozallen/aissemble-metadata
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            name: http-1
            containerPort: 8080
            protocol: TCP
  - it: Should set values appropriately
    set:
      deployment:
        ports:
          name: test
          containerPort: 8081
          protocol: test
    asserts:
      - equal:
          path: spec.template.spec.containers[0].ports.name
          value: test
      - equal:
          path: spec.template.spec.containers[0].ports.containerPort
          value: 8081
      - equal:
          path: spec.template.spec.containers[0].ports.protocol
          value: test