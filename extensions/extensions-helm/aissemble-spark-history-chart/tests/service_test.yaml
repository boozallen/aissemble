Suite: Service

templates:
  - service.yaml

tests:
  - it: Should not produce service if enable is false
    set:
      enable: false
    asserts:
      - hasDocuments:
          count: 0

  - it: Should produce service with default values
    set:
      enable: true
    asserts:
      - hasDocuments:
          count: 1
      - equal:
          path: metadata.name
          value: RELEASE-NAME-service
      - notExists:
          path: metadata.annotations
      - equal:
          path: spec.type
          value: LoadBalancer
      - equal:
          path: spec.selector.app
          value: RELEASE-NAME
      - contains:
          path: spec.ports
          content:
            name: RELEASE-NAME-service-port
            protocol: TCP
            port: 18080
            targetPort: shs-http

  - it: Should be able to specify service type
    set:
      enable: true
      service:
        type: ClusterIP
    asserts:
      - equal:
          path: spec.type
          value: ClusterIP

  - it: Should be able to specify service port
    set:
        enable: true
        service:
          port:
            port: 8080
    asserts:
      - equal:
          path: spec.ports[0].port
          value: 8080
