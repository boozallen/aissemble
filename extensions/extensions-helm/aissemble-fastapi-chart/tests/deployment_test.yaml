suite: fastapi
templates:
  - deployment.yaml
tests:
  - it: Should contain correct default values
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: aissemble-fastapi-chart
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - equal:
          path: spec.template.spec.automountServiceAccountToken
          value: false
      - matchRegex:
          path: spec.template.spec.containers[0].image
          pattern: ghcr.io/boozallen/aissemble-fastapi
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: Always
  - it: Should set values appropriately
    set:
      deployment:
        ports:
          name: http-1
          containerPort: 8080
          protocol: TCP
      replicaCount: 1
    asserts:
      - equal:
          path: spec.template.spec.containers[0].ports.name
          value: http-1
      - equal:
          path: spec.template.spec.containers[0].ports.containerPort
          value: 8080
      - equal:
          path: spec.template.spec.containers[0].ports.protocol
          value: TCP
      - equal:
          path: spec.replicas
          value: 1


