suite: fastapi
templates:
  - service.yaml
tests:
  - it: Should contain correct default values
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: aissemble-fastapi-chart
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - equal:
          path: spec.selector["app.kubernetes.io/name"]
          value: aissemble-fastapi-chart
      - contains:
          path: spec.ports
          content:
            name: http
            port: 8080
            targetPort: 80
  - it: Should set values appropriately
    set:
      service:
        spec:
          ports:
            - name: http
              port: 8080
              targetPort: 80
    asserts:
      - contains:
          path: spec.ports
          content:
            name: http
            port: 8080
            targetPort: 80