suite: elasticsearch
templates:
  - elastic_user_secret.yaml
tests:
  - it: Should contain correct default values when enabled
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: elastic-user-secret
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - equal:
          path: type
          value: kubernetes.io/basic-auth
      - equal:
          path: stringData.username
          value: elastic
      - equal:
          path: stringData.password
          value: elastic
      - equal:
          path: stringData.roles
          value: superuser
  - it: Should set user values appropriately
    set:
      basicAuth:
        user:
          username: testUser
          password: testPassword
          roles: testRole
    asserts:
      - equal:
          path: stringData.username
          value: testUser
      - equal:
          path: stringData.password
          value: testPassword
      - equal:
          path: stringData.roles
          value: testRole
  - it: Should not exist when disabled
    set:
      basicAuth:
        enabled: false
    asserts:
      - hasDocuments:
          count: 0