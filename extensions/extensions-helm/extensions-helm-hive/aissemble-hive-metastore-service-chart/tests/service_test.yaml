suite: hive-metastore-service-service
templates:
  - service.yaml
tests:
  - it: Should contain correct default values
    asserts:
      - isKind:
          of: Service
      - equal:
          path: metadata.name
          value: aissemble-hive-metastore-service-chart
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - equal:
          path: spec.selector["app.kubernetes.io/name"]
          value: aissemble-hive-metastore-service-chart
      - contains:
          path: spec.ports
          content:
              name: "thrift"
              port: 9083
              targetPort: 9083
  - it: Should set values appropriately
    set:
      service:
        spec:
          ports:
            - name: "8080"
              port: 8080
              targetPort: 8080
    asserts:
      - contains:
          path: spec.ports
          content:
              name: "8080"
              port: 8080
              targetPort: 8080