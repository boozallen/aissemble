suite: airflow
templates:
  - logs_persistent_volume_claim.yaml
tests:
  - it: Should contain correct default values when enabled
    set:
      airflow:
        logs:
          persistence:
            existingClaim: airflow-logs
    asserts:
      - isKind:
          of: PersistentVolumeClaim
      - equal:
          path: metadata.name
          value: airflow-logs
      - equal:
          path: metadata.namespace
          value: NAMESPACE
      - equal:
          path: metadata.labels.tier
          value: airflow
      - notExists:
          path: metadata.annotations
      - equal:
          path: metadata.labels.component
          value: logs-pvc
      - equal:
          path: spec.accessModes[0]
          value: ReadWriteOnce
      - equal:
          path: spec.resources.requests.storage
          value: "500Mi"
      - notExists:
          path: spec.storageClassName
  - it: Should set user values appropriately
    set:
      airflow:
        logs:
          persistence:
            existingClaim: airflow-logs-test
            size: 1Gi
            annotations:
              test: annotation
            storageClassName: testStorageClass
    asserts:
      - equal:
          path: metadata.name
          value: airflow-logs-test
      - equal:
          path: metadata.annotations.test
          value: annotation
      - equal:
          path: spec.resources.requests.storage
          value: "1Gi"
      - equal:
          path: spec.storageClassName
          value: "testStorageClass"
  - it: Should not exist by default
    asserts:
      - hasDocuments:
          count: 0
  - it: Should not exist when disabled but a name is provided
    set:
      airflow:
        logs:
          persistence:
            enabled: false
            existingClaim: airflow-logs-test
    asserts:
      - hasDocuments:
          count: 0